<!DOCTYPE html>
<html lang="en">
<head>
  <title>Predict Airline Delay</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>


<div class="jumbotron text-center">
  <h2>Predict Airline delay by kaggle dataset</h2>
  <p><a href="https://www.kaggle.com/datasets/jimschacko/airlines-dataset-to-predict-a-delay">kaggle data</a></p>
  <p>My first API of prediction</p> 
</div>



<div class="container">
  
  <img src="{{url_for('static', filename='dataset-cover.png')}}" align="right" width="500", height="260"/>
  <!-- <img src="../static/cover.png"  width="500", height="300" alt='no image' align="right"> -->
  
  <form action="Airline_delay">
    <!-- <div class="form-group">
      <label for="Airline">Airline</label>
      <input type="text" class="form-control" id="Airline" placeholder="Airline" name="Airline">
    </div> -->

    <div class="form-group">
        <label for="Airline">Choose a Airline:</label>
        <select id="Airline" name="Airline">
          <option value="CO">CO</option>
          <option value="US">US</option>
          <option value="AA" selected>AA</option>
          <option value="AS">AS</option>
          <option value="DL">DL</option>
          <option value="B6">B6</option>
          <option value="HA">HA</option>
          <option value="OO">OO</option>
          <option value="9E">9E</option>
          <option value="OH">OH</option>
          <option value="EV">EV</option>
          <option value="XE">XE</option>
          <option value="YV">YV</option>
          <option value="UA">UA</option>
          <option value="MQ">MQ</option>
          <option value="FL">FL</option>
          <option value="F9">F9</option>
          <option value="WN">WN</option>
        </select>
    </div>

    <div class="form-group row">
      <div class="col-sm-5">
        <label for="Flight" >Flight</label>
        <input type="text" class="form-control" id="Flight" placeholder="Flight" name="Flight" >
      </div>
      <div class="col-sm-5">
        <label for="DayOfWeek">DayOfWeek</label>
        <input type="text" class="form-control" id="DayOfWeek" placeholder="DayOfWeek" name="DayOfWeek">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-5">
        <label for="AirportFrom">AirportFrom</label>
        <input type="text" class="form-control" id="AirportFrom" placeholder="AirportFrom" name="AirportFrom">
      </div>
      <div class="col-sm-5">
        <label for="AirportTo">AirportTo</label>
        <input type="text" class="form-control" id="AirportTo" placeholder="AirportTo" name="AirportTo">
      </div>
    </div>


    <div class="form-group row">
      <div class="col-sm-5">
        <label for="Time">Time</label>
        <input type="text" class="form-control" id="Time" placeholder="Time" name="Time">
      </div>
      <div class="col-sm-5">
        <label for="Length">Length</label>
        <input type="text" class="form-control" id="Length" placeholder="Length" name="Length">
      </div>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <button type="button" class="btn btn-success">{{ Output }}</button>


<p>Output (0 : No Delay, 1 : Delay)</p>
</div>
</body>
</html>
